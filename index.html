<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css"/>
		<script src="js/jscolor.js"></script>
			<title>StatTracker</title>
		<script>
			var isNS = (navigator.appName == "Netscape") ? 1 : 0;

			if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);

			function mischandler(){
				return false;
			}

			function mousehandler(e){
				var myevent = (isNS) ? e : event;
				var eventbutton = (isNS) ? myevent.which : myevent.button;
				if((eventbutton==2)||(eventbutton==3)) {
					return false;
				}
			}
			document.oncontextmenu = mischandler;
			document.onmousedown = mousehandler;
			document.onmouseup = mousehandler;
		</script>
	</head>
	<body scroll="no">
		<div id="stopwatch">
			0:00:00
		</div>

		<div id="buttonHolder">
			<button id="start-button" onclick="startClick()">Start!</button>
			<select name="time" id="time-dropdown">
				<option value="0:00">12:00AM</option>
				<option value="1:00">1:00AM</option>
				<option value="2:00">2:00AM</option>
				<option value="3:00">3:00AM</option>
				<option value="4:00">4:00AM</option>
				<option value="5:00">5:00AM</option>
				<option value="6:00">6:00AM</option>
				<option value="7:00">7:00AM</option>
				<option value="8:00">8:00AM</option>
				<option value="9:00">9:00AM</option>
				<option value="10:00">10:00AM</option>
				<option value="11:00">11:00AM</option>
				<option value="12:00" selected="selected">12:00PM</option>
				<option value="13:00">1:00PM</option>
				<option value="14:00">2:00PM</option>
				<option value="15:00">3:00PM</option>
				<option value="16:00">4:00PM</option>
				<option value="17:00">5:00PM</option>
				<option value="18:00">6:00PM</option>
				<option value="19:00">7:00PM</option>
				<option value="20:00">8:00PM</option>
				<option value="21:00">9:00PM</option>
				<option value="22:00">10:00PM</option>
				<option value="23:00">11:00PM</option>
			</select>
			<select name="timezone" id="timezone-dropdown">
				<option value="+14">LINT (+14)</option>
				<option value="+13">WST (+13)</option>
				<option value="+12">NZST (+12)</option>
				<option value="+11">AEDT (+11)</option>
				<option value="+10">AEST (+10)</option>
				<option value="+9">JST (+9)</option>
				<option value="+8">CST (+8)</option>
				<option value="+3">ICT (+7)</option>
				<option value="+6">KGT (+6)</option>
				<option value="+5">PKT (+5)</option>
				<option value="+4">SAMT (+4)</option>
				<option value="+3">MSK (+3)</option>
				<option value="+2">CAT (+2)</option>
				<option value="+1">CET (+1)</option>
				<option value="+0" selected="selected">GMT (+0)</option>
				<option value="-1">EGT (-1)</option>
				<option value="-2">BRST (-2)</option>
				<option value="-3">ADT (-3)</option>
				<option value="-4">AST (-4)</option>
				<option value="-5">EST (-5)</option>
				<option value="-6">CST (-6)</option>
				<option value="-7">MST (-7)</option>
				<option value="-8">PST (-8)</option>
				<option value="-9">AKST (-9)</option>
				<option value="-10">HST (-10)</option>
				<option value="-11">SST (-11)</option>
				<option value="-12">AoE (-12)</option>
			</select>
		</div>
		<script>
			function getOS() {
				var userAgent = window.navigator.userAgent,
				platform = window.navigator.platform,
				macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
				windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
				os = null;

				if(macosPlatforms.indexOf(platform) != -1) {
					os = "MAC";
				} else if(windowsPlatforms.indexOf(platform) != -1) {
					os = "WIN";
				}
				return os;
			}
		</script>	
		<script src="js/libs/CSInterface.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
